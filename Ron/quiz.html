<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="quiz-container quiz-pick">
        <h2>Hello! Choose a quiz topic:</h2>

        <div class="pick-option">
            <div id="algebra2">
                <button>
                    Algebra 2
                </button>
                <p class="hs">High Score: 0e</p>
            </div>

            <div id="cs">
                <button>
                    Computer Science
                </button>
                <p class="hs">High Score: 0</p>
            </div>
        </div>
    </section>

    <section class="quiz-container quiz-main hide">
        <div class="question-number">
            <h3>Question <span class="question-num-value"></span> of 
                <span class="total-questions"></span>
            </h3>
            <h3 id="timer">Time left: 15</h3>
        </div>
        
        <div class="question">
            How do you declare a Javascript variable?
        </div>
        <div class="options">
            <div id="0" class="option1" onclick="check(this)"></div>
            <div id="1" class="option2" onclick="check(this)"></div>
            <div id="2" class="option3" onclick="check(this)"></div>
            <div id="3" class="option4" onclick="check(this)"></div>
        </div>
        <div class="button btn">
            <button type="button" onclick="next()" class="btn">Next</button>
        </div>
        <div class="answers-tracker">
    
        </div>
    </section>
    <section class="quiz-over">
        <div class="box">
            <h1>Good Job! <br />
                You got <span class="correct-answers"></span> out of 
                <span class="total-questions2"></span> answers correct. 
                That is <span class="percentage"></span>
                Try Again
            </h1>
            <button id="again" type="button">Try Again!</button>
        </div>
    </section>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.css" integrity="sha384-A3N+UgNMKg9+LRsC2HUE0ECxFY7qhztVFORxHQZEPm7lnog2poqmm7CQ91wSEnBc" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.js" integrity="sha384-D0gipC03W+lifpletIVjX+11DUvrzNAMhVux0JrrAMt9Ufgu9HcPdS5GxZSDmNxx" crossorigin="anonymous"></script>

    <!-- load questions in! -->
    <script src="questions/alg2.js"></script>
    <script src="questions/cs.js"></script>

    <script src="script.js"></script>
</body>
</html>
