<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="quiz-container quiz-pick">
        <h2>Hello! Choose a quiz topic:</h2>

        <div class="pick-option">
            <button id="algebra2">
                Algebra 2
            </button>

            <button id="cs">
                Computer Science
            </button>
        </div>
    </section>

    <section class="quiz-container quiz-main hide">
        <div class="question-number">
            <h3>Question <span class="question-num-value"></span> of 
                <span class="total-questions"></span>
            </h3>
        </div>
        <div class="question">
            How do you declare a Javascript variable?
        </div>
        <div class="options">
            <div id="0" class="option1" onclick="check(this)"></div>
            <div id="1" class="option2" onclick="check(this)"></div>
            <div id="2" class="option3" onclick="check(this)"></div>
            <div id="3" class="option4" onclick="check(this)"></div>
        </div>
        <div class="button btn">
            <button type="button" onclick="next()" class="btn">Next</button>
        </div>
        <div class="answers-tracker">
    
        </div>
    </section>
    <section class="quiz-over">
        <div class="box">
            <h1>Good Job! <br />
                You got <span class="correct-answers"></span> out of 
                <span class="total-questions2"></span> answers correct. 
                That is <span class="percentage"></span>
                Try Again
            </h1>
            <button id="again" type="button">Try Again!</button>
        </div>
    </section>

    <!-- load questions in! -->
    <script src="questions/cs.js"></script>

    <script src="script.js"></script>
</body>
</html>
