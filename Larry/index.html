<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <script src="https://kit.fontawesome.com/9becc02ff3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="options-wrapper container">
        <h1>Quiz</h1>

        <div class="options-list">
            <div id="algebra2" class="option-btn">
                <button>Algebra 2</button>
                <p>Highscore: <span class="highscore">0</span></p>
            </div>
            <div id="cs" class="option-btn">
                <button>CS</button>
                <p>Highscore: <span class="highscore">0</span></p>
            </div>
        </div>
    </div> 

    <div class="rules-wrapper container hidden">
        <h1>Rules</h1>

        <ol>
            <li>
                <div class="rules-item">
                    Test
                </div>
            </li>

            <li>
                <div class="rules-item">
                    Test
                </div>               
            </li>

            <li>
                <div class="rules-item">
                    Test
                 </div>
            </li>
        </ol>

        <button class="continue-btn">Continue</button> 
    </div> 
    
    <div class="quiz-wrapper container hidden"> 
        <div class="timer-bar">
            <div class="timer-bar-fill"></div>
        </div> 
        <div id="questionBox" class="question">
            Sample Question
        </div>
        <div class="options">
            <ul id="ul">
                <li id="opt1" data-index="0" onclick="button(this)"></li>
                <li id="opt2" data-index="1" onclick="button(this)"></li>
                <li id="opt3" data-index="2" onclick="button(this)"></li>
                <li id="opt4" data-index="3" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="score">
            <div class="next">
                <button id="btnNext" type="button" onclick="next()">Next</button>
            </div>

            <div class="cards-list">
                <div class="card-item score-card">
                    SCORE: <span id="scoreCard">0</span>
                </div>
    
                <div class="card-item timer-card">
                    TIME LEFT: <span id="timeCard">0</span>
                </div>
            </div>
        </div>  
    </div>

    <div class="container results-wrapper hidden">
        <div class="results-box">
            <h1>Congrats! Your final score is:</h1>
            <h2 class="score-txt">5/10</h2>
            <button class="return-btn">Return home</button>
        </div>
    </div>

    <script src="questions/alg2.js"></script>
    <script src="questions/cs.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
